<!DOCTYPE html>
<html= lang="es">
    <head>
        <meta charset="utf-8">
        <title>Calculadora de 3 productos</title>
    </head>
    <body>
        <script>
            let compra1 = +prompt("ingresa el precio del primer producto:");
            let compra2 = +prompt("ingresa el precio del segundo producto:");
            let compra3 = +prompt("ingresa el precio del tercer producto:");

            let total = compra1 + compra2 + compra3;

            document.write("<h2>Total a pagar: $" + total + "</h2>");
        </script>
    </body>
</html>
